<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Validate form</title>
    <link rel="stylesheet" href="css/front_task_2.css">
    <script type="text/javascript" src="js/front_task_2.js"></script>
</head>
<body>
    <div class="contact">
        <form action="#" onSubmit="return validate(this)" method="post">
             <label name="name">Имя</label>
             <input type="text" name="name">
             <label name="email">Email</label>
             <input type="email" name="email" placeholder="example@example.com">
             <label name="number">Телефон</label>
             <input type="tel" name="number">
             <input type="submit" value="Отправить"><br>
             <span id='errorText'></span>             
        </form>
    </div>
</body>
</html>
